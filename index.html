<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vetrina Auto</title>
    <style>
        /* Stili di base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .car-item {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .car-item:hover {
            transform: scale(1.05);
        }

        .car-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .car-details h3 {
            color: #333;
        }

        .car-details p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vetrina Auto</h1>
        <p>Acquista la tua prossima auto da noi</p>
    </header>

    <div class="container">
        <section class="car-list">
            <div class="car-item">
                <div class="car-image">
                    <img src="https://via.placeholder.com/300x200" alt="Auto 1">
                </div>
                <div class="car-details">
                    <h3>Auto 1</h3>
                    <p>Marca: Mercedes</p>
                    <p>Anno: 2024</p>
                    <p>Prezzo: €60.000</p>
                </div>
            </div>

            <div class="car-item">
                <div class="car-image">
                    <img src="https://via.placeholder.com/300x200" alt="Auto 2">
                </div>
                <div class="car-details">
                    <h3>Auto 2</h3>
                    <p>Marca: Volkswagen</p>
                    <p>Anno: 2019</p>
                    <p>Prezzo: €18.000</p>
                </div>
            </div>

            <div class="car-item">
                <div class="car-image">
                    <img src="https://via.placeholder.com/300x200" alt="Auto 3">
                </div>
                <div class="car-details">
                    <h3>Auto 3</h3>
                    <p>Marca: BMW</p>
                    <p>Anno: 2021</p>
                    <p>Prezzo: €30.000</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 Vetrina Auto</p>
    </footer>

</body>
</html>
